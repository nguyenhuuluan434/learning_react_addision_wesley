<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style in react</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #FFFFFF;
        }

        /*        .letter {
                    padding: 10px;
                    margin: 10px;
                    background-color: #FFDE00;
                    color: #333;
                    display: inline-block;
                    font-family: monospace;
                    font-size: 32px;
                    text-align: center;
                }*/
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    let destination = document.querySelector("#container")

    class Letter extends React.Component {
        render() {
            //letterStyle object
            //Formular converting
            //  single-word remain unchanged
            //  multiword with dash - change to camel-case background-color becomes backgroundColor
            var letterStyle = {
                adding: "10px",
                margin: "10px",
                backgroundColor: this.props.bgColor || "#FFF00F",
                color: "#333",
                display: "inline-block",
                fontFamily: "monospace",
                fontSize: "32px",
                textAlign: "center"
            };
            return (
                <div style={letterStyle}>{this.props.children}</div>
            )
        }
    }

    ReactDOM.render(
        <div>
            <Letter bgColor="#5800FF">A</Letter>
            <Letter bgColor="#58B3FF">E</Letter>
            <Letter bgColor="#FFB3FF">I</Letter>
            <Letter>O</Letter>
            <Letter>U</Letter>
        </div>
        ,
        destination
    );
</script>
</body>
</html>
